---
name: nightly-scheduled-test

on:
  workflow_dispatch:

  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs every day at midnight
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  nightly-cargo-test:
    strategy:
      matrix:
        branch: [dev, release-2.1.0]
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}

      - name: Get nightly toolchain from file
        id: nightly-toolchain
        run: echo "::set-output name=version::$(cat resources/rust-toolchain.in)"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ steps.nightly-toolchain.outputs.version }}
          profile: minimal
          components: rustfmt, clippy
          target: wasm32-unknown-unknown

      - name: Test
        uses: actions-rs/cargo@v1
        env:
          BRANCH_SELECTOR: ${{ matrix.branch }}
        with:
          command: --locked
          args: test --workspace

      - name: Update
        uses: actions-rs/cargo@v1
        with:
          command: update

      - name: Build Updated
        uses: actions-rs/cargo@v1
        with:
          command: build --workspace

      - name: Slack Notification
        uses: ravsamhq/notify-slack-action@v1
        if: always()
        with:
          status: ${{ job.status }}
          notification_title: "*{repo}* ${{ matrix.branch }}"
          message_format: "{emoji} *{workflow}:* *{status_message}* in <{repo_url}|{repo}@{branch}> on <{commit_url}|{commit_sha}>"
          footer: "<{run_url}|View Run>"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Fake Commit after 50 days
        uses: gautamkrishnar/keepalive-workflow@790c7f09285a59b09bb578c85e271c6ff2af97c4 #v1.1.0
